<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Console Tricks!</title>
</head>

<body>

   <p onClick="makeGreen()">×BREAK×DOWN×</p>

   <script>
      const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

      function makeGreen() {
         const p = document.querySelector('p');
         p.style.color = '#BADA55';
         p.style.fontSize = '50px';
      }

      // Regular
      console.log('Hello');

      // Interpolated
      console.log('Hello  I am a %s string!', 'poop');

      // Styled
      console.log('%c I am a big text', 'font-size:50px; color:red');

      // warning!
      console.warn('OH NOOOOO');

      // Error :|
      console.error('EROR');

      // Info
      console.info('My name M1sha');

      // Testing
      console.assert(1 == -1, ' That  is wrong')
      // clearing
      console.clear()

      // Grouping together
      dogs.forEach(dog => {
         console.group(`${dog.name}`);
         console.log(`This is ${dog.name}`);
         console.log(` ${dog.name} is ${dog.age} years old`);
         console.log(`This is ${dog.name}`);
         console.groupEnd(`${dog.name}`);
      })
      // counting
      console.count('wes')
      console.count('wes')
      console.count('mi')
      console.count('mi')
      console.count('wes')
      console.count('wes')
   </script>
</body>

</html>
