<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Calculator</title>
</head>

<body>

   <main class="calculator">
      <div class="calculator__input">dfsdf</div>
      <div class="calculator__wrapper">
         <div class="calculater__btn calculater__btn-grey">
            <p>+</p>
         </div>
         <div class="calculater__btn calculater__btn-grey">
            <p>-</p>
         </div>
         <div class="calculater__btn calculater__btn-grey">
            <p>x</p>
         </div>
         <div class="calculater__btn calculater__btn-grey">
            <p>&#247</p>
         </div>
         <div class="calculater__btn">
            <p>7</p>
         </div>
         <div class="calculater__btn">
            <p>8</p>
         </div>
         <div class="calculater__btn">
            <p>9</p>
         </div>
         <div class="calculater__btn calculater__btn-ravno">
            <p>=</p>
         </div>
         <div class="calculater__btn">
            <p>4</p>
         </div>
         <div class="calculater__btn">
            <p>5</p>
         </div>
         <div class="calculater__btn">
            <p>6</p>
         </div>
         <div class="calculater__btn">
            <p>1</p>
         </div>
         <div class="calculater__btn">
            <p>2</p>
         </div>
         <div class="calculater__btn">
            <p>3</p>
         </div>
         <div class="calculater__btn">
            <p>0</p>
         </div>
         <div class="calculater__btn">
            <p>.</p>
         </div>
         <div class="calculater__btn">
            <p>C</p>
         </div>
      </div>
   </main>
   <script src="js/script.js"></script>
</body>

</html>
